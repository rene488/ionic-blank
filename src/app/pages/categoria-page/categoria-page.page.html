<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button  menuId="content"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button >
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-avatar slot="end" style="padding: 5px;">
      <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/thor-ragnarok-fotogramas-1619185351.jpg?crop=1.00xw:0.892xh;0,0.0684xh&resize=1200:*" />
    </ion-avatar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 style="font-size: 40px; color:rgb(5, 5, 5);text-align: center;">
    Categorias
  </h1>

  <ion-segment [(ngModel)]="segmento" (ionChange)="filtro()">
    <ion-segment-button value="hamburguesas">
      <ion-label>Hamburguesas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="pizzas">
      <ion-label>Pizzas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="adicionales">
      <ion-label>Adicionales</ion-label>
    </ion-segment-button>
    <ion-segment-button value="bebidas">
      <ion-label>Bebidas</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let p of porCategoria" size="6">
        <ion-card class="estilo" >
          <ion-grid fixed>
              <ion-row>
                <ion-col size="12" class="ion-text-end" >
                  <ion-icon name="heart-outline" color="danger" style="font-size: 24px; padding: 5px;"></ion-icon>
                </ion-col>

                <ion-col style="padding: 20px;padding-bottom: 0;padding-top: 0;" class="ion-text-center" size="12" >
                    <img src="{{p.img}}" >
                     {{p.nombre}}
                     <div>{{p.precio | currency: 'USD'}} </div>
                </ion-col>

                    <ion-col size="4" >
                      <ion-button class="ion-no-padding" (click)="onClick()" expand="block" fill="clear" shape="round">
                       <ion-icon color="danger" name="remove" ></ion-icon>
                    </ion-button>
                    </ion-col>
                    <ion-col size="4" >
                      <ion-button class="ion-no-padding" (click)="onClick()" expand="block" fill="clear" shape="round">
                       {{p.cantidad}}
                     </ion-button>
                    </ion-col>
                    <ion-col size="4">
                      <ion-button class="ion-no-padding" (click)="onClick()" expand="block" fill="clear" shape="round">
                       <ion-icon name="add"></ion-icon>
                     </ion-button>
                    </ion-col>
             </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  
<ion-tabs>  

  <ion-fab  vertical="bottom" horizontal="center" translucent="true" >
    <ion-fab-button style="--background: rgb(212, 101, 10);" (click)="goToPictures()">
      <ion-icon color="light" name="fast-food"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-tab-bar slot="bottom" class="ion-no-border">
    <ion-tab-button tab="tab-encounters">
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab-conversations" >
      <ion-icon name="person"></ion-icon>
      <ion-badge *ngIf="new_message">5</ion-badge>
    </ion-tab-button>

    <svg height="50" viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg"><path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" fill="red" fill-rule="evenodd"></path></svg>

    <ion-tab-button tab="tab-notifications" >
      <ion-icon name="search"></ion-icon>
      <ion-badge *ngIf="new_activities">1</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="tab-profile">
      <ion-icon name="basket"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-content>
